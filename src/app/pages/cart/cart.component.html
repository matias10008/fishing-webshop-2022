<h1 style="text-align: center;">This is your cart!<mat-icon>shopping_cart</mat-icon></h1>
<div class="cart_component">
    <div *ngIf="cartlength === 0" class="cart_component">
        <h1 style="position: absolute; left: 40%;"> Looks like your cart is empty!</h1>
    </div >
    <table *ngIf="cartlength != 0" style="width: 65%;">
        <thead>
            <th></th>
            <th>Name</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartNames">
                <td><button mat-raised-button color="primary"(click)="removefromCart(item)">Remove</button></td>
                <td>{{item}}</td>
            </tr>
        </tbody>
        </table>
    <table *ngIf="cartlength != 0" style="float: left; width: 40%;">
        <thead>
            <th>Price (£)</th>
        </thead>
        <tbody>
            <tr *ngFor="let prices of cartPrices">
                <td>{{prices}}</td>  
           </tr>
        </tbody>
    </table> 
    
</div>
<div *ngIf="cartlength != 0" class="else">
    <h2>The total amount of the cart: {{this.result}} (£)</h2> 
    <span><button mat-raised-button color="primary" (click)="clearCart()">Clear</button></span>  
</div>
<div>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" *ngIf="cartlength != 0">
    <span>
        <mat-form-field>
            <mat-label for="buyer">Name: </mat-label>
            <input matInput type="text" formControlName="buyer"/>
        </mat-form-field>
    </span>    
    <span>
        <mat-form-field>
            <mat-label for="address">Address: </mat-label>
            <input matInput type="text" formControlName="address" />
        </mat-form-field>
    </span>

    <span><button mat-raised-button color="primary" type="submit">Pay</button> </span> 
</form>
</div>
