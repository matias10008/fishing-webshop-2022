<div class="main_component">
    <div class="div-flex">
        <h1>Please register an account!</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Password: </mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword">Confirm password: </mat-label>
                <input matInput type="password" formControlName="rePassword" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="name">Name: </mat-label>
                <input matInput type="text" formControlName="name" />
            </mat-form-field>    
            <div>
                <span><button mat-raised-button color="primary" type="submit">Register</button></span>
                <span><button mat-raised-button color="primary" (click)="goBack()">Back</button></span>
            </div>
        </form>
    </div>
</div>
